{% extends 'base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-5">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Logged Out</h3>
                </div>
                <div class="card-body">
                    <p>You have been successfully logged out.</p>
                    <p><a href="{% url 'login' %}" class="btn btn-primary">Log in again</a></p>
                    <p><a href="{% url 'index' %}" class="btn btn-outline-secondary">Back to Home</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
